{% extends 'base.html' %}
{% block content %}

<style>

/* ===== Animation ===== */
.fade-in {
    animation: fadeIn 0.6s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== Glass Form Card ===== */
.form-card {
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.2);
    padding: 35px;
    border-radius: 25px;
    box-shadow: 0 15px 45px rgba(0,0,0,0.25);
    max-width: 650px;
    margin: auto;
    color: white;
}

/* ===== Inputs ===== */
.form-control {
    background: rgba(255,255,255,0.15) !important;
    border: none !important;
    color: white !important;
    border-radius: 12px !important;
    padding: 10px 15px;
}

.form-control:focus {
    box-shadow: 0 0 10px rgba(99,102,241,0.6) !important;
    background: rgba(255,255,255,0.2) !important;
}

/* ===== Dropdown Fix ===== */
select.form-control {
    background: rgba(255,255,255,0.15) !important;
    color: white !important;
}

select.form-control option {
    background: #1f2937;   /* Dark dropdown background */
    color: white;          /* White text */
}

/* ===== Button ===== */
.btn-gradient {
    background: linear-gradient(45deg, #6366f1, #4f46e5);
    border: none;
    border-radius: 30px;
    padding: 10px 22px;
    transition: 0.3s ease;
}

.btn-gradient:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(99,102,241,0.4);
}

/* ===== Back Button ===== */
.btn-back {
    border-radius: 20px;
}

/* ===== Alerts ===== */
.glass-alert {
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 12px;
}

</style>

<div class="container mt-4 fade-in">

    <div class="form-card">

        <!-- Title -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">ðŸ“¥ Stock In</h3>
            <a href="{% url 'product_list' %}" class="btn btn-secondary btn-sm btn-back">
                â¬… Back
            </a>
        </div>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="glass-alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Form -->
        <form method="POST">
            {% csrf_token %}

            <!-- Product Dropdown -->
            <div class="mb-4">
                <label class="form-label">Select Product</label>
                <select name="product" class="form-control" required>
                    <option value="">-- Select Product --</option>
                    {% for product in products %}
                        <option value="{{ product.id }}">
                            {{ product.name }} (Current: {{ product.current_stock }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Quantity -->
            <div class="mb-4">
                <label class="form-label">Quantity to Add</label>
                <input type="number"
                       name="quantity"
                       class="form-control"
                       min="1"
                       required>
            </div>

            <!-- Submit -->
            <div class="text-end">
                <button type="submit" class="btn btn-gradient text-white">
                    âž• Add Stock
                </button>
            </div>

        </form>

    </div>

</div>

{% endblock %}
