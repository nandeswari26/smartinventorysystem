<!DOCTYPE html>
<html>
<head>
    <title>Signup | Smart Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #764ba2, #667eea);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .signup-box {
            width: 430px;
            padding: 40px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            color: white;
            animation: fadeIn 0.8s ease-in-out;
            transition: 0.3s ease;
        }

        .signup-box:hover {
            transform: translateY(-6px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-floating input {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 12px;
        }

        .form-floating input:focus {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

        .form-floating label {
            color: #f0f0f0;
        }

        .btn-signup {
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            color: #4b0082;
            font-weight: 600;
            border-radius: 30px;
            transition: 0.3s ease;
        }

        .btn-signup:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,255,255,0.4);
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 18px;
            color: white;
        }

        .strength-meter {
            height: 6px;
            border-radius: 5px;
            margin-top: 5px;
            background: rgba(255,255,255,0.3);
            width: 0%;
            transition: 0.3s;
        }

        .match-text {
            font-size: 13px;
            margin-top: 5px;
        }

        .alert-box {
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.4);
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        a {
            color: white;
            text-decoration: underline;
        }

        small {
            color: #e0e0e0;
        }
    </style>
</head>

<body>

<div class="signup-box">

    <h3 class="text-center mb-4">ðŸš€ Create Account</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert-box">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <!-- Username -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username"
                   placeholder="Username" required>
            <label>Username</label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-2 position-relative">
            <input type="password" class="form-control" name="password1"
                   id="password1" placeholder="Password"
                   onkeyup="checkStrength()" required>
            <label>Password</label>
            <i class="bi bi-eye toggle-password"
               onclick="togglePassword('password1', this)"></i>
        </div>

        <!-- Strength Meter -->
        <div class="strength-meter" id="strengthMeter"></div>

        <!-- Confirm Password -->
        <div class="form-floating mt-3 position-relative">
            <input type="password" class="form-control" name="password2"
                   id="password2" placeholder="Confirm Password"
                   onkeyup="checkMatch()" required>
            <label>Confirm Password</label>
            <i class="bi bi-eye toggle-password"
               onclick="togglePassword('password2', this)"></i>
        </div>

        <div id="matchText" class="match-text"></div>

        <button type="submit" class="btn btn-signup w-100 mt-4">
            Signup
        </button>
    </form>

    <div class="text-center mt-4">
        <small>Already have an account?</small><br>
        <a href="{% url 'login' %}">Login here</a>
    </div>
</div>

<script>
function togglePassword(id, icon) {
    let input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
    }
}

function checkStrength() {
    let password = document.getElementById("password1").value;
    let meter = document.getElementById("strengthMeter");

    let strength = 0;
    if (password.length > 6) strength++;
    if (password.match(/[A-Z]/)) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[@$!%*?&]/)) strength++;

    let colors = ["red", "orange", "yellow", "limegreen"];
    meter.style.width = (strength * 25) + "%";
    meter.style.background = colors[strength - 1] || "red";
}

function checkMatch() {
    let password = document.getElementById("password1").value;
    let confirm = document.getElementById("password2").value;
    let text = document.getElementById("matchText");

    if (confirm === "") {
        text.innerHTML = "";
        return;
    }

    if (password === confirm) {
        text.innerHTML = "âœ” Passwords match";
        text.style.color = "limegreen";
    } else {
        text.innerHTML = "âœ– Passwords do not match";
        text.style.color = "red";
    }
}
</script>

</body>
</html>
