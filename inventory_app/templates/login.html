<!DOCTYPE html>
<html>
<head>
    <title>Login | Smart Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #764ba2, #667eea);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .login-box {
            width: 420px;
            padding: 40px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            color: white;
            animation: fadeIn 0.8s ease-in-out;
            transition: 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-6px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-floating input {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 12px;
        }

        .form-floating input:focus {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

        .form-floating label {
            color: #f0f0f0;
        }

        .btn-login {
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            color: #4b0082;
            font-weight: 600;
            border-radius: 30px;
            transition: 0.3s ease;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,255,255,0.4);
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 18px;
            color: white;
        }

        .alert-box {
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.4);
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        a {
            color: #ffffff;
            text-decoration: underline;
        }

        small {
            color: #e0e0e0;
        }
    </style>
</head>

<body>

<div class="login-box">

    <h3 class="text-center mb-4">ðŸš€ Smart Inventory</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert-box">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <!-- Username -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" id="username"
                   placeholder="Username" required>
            <label for="username">Username</label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-3 position-relative">
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="Password" required>
            <label for="password">Password</label>
            <i class="bi bi-eye toggle-password"
               onclick="togglePassword('password', this)"></i>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div>
                <input type="checkbox"> Remember me
            </div>
            <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-login w-100">
            Login
        </button>

        <div class="text-center mt-4">
            <small>Don't have an account?</small><br>
            <a href="{% url 'signup' %}">Create Account</a>
        </div>

    </form>
</div>

<script>
function togglePassword(id, icon) {
    let input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
    }
}
</script>

</body>
</html>
