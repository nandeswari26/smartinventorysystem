<!DOCTYPE html>
<html>
<head>
    <title>Smart Inventory | Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
            background: linear-gradient(-45deg, #141E30, #243B55, #0f2027, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* ================= Sidebar ================= */
        .sidebar {
            height: 100vh;
            width: 260px;
            position: fixed;
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.07);
            border-right: 1px solid rgba(255,255,255,0.2);
            padding-top: 20px;
            transition: 0.4s ease;
        }

        .sidebar h4 {
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            background-clip: text;
-webkit-background-clip: text;
color: transparent;
-webkit-text-fill-color: transparent;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(99,102,241,0.4); }
            to { text-shadow: 0 0 20px rgba(99,102,241,0.8); }
        }

        .sidebar a {
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            text-decoration: none;
            transition: 0.3s ease;
            border-radius: 10px;
            margin: 6px 12px;
            font-weight: 500;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.18);
            transform: translateX(6px);
            color: #fff;
        }

        .sidebar a.active {
            background: rgba(99,102,241,0.25);
            color: white;
            box-shadow: 0 4px 15px rgba(99,102,241,0.3);
        }

        /* ================= Content ================= */
        .content {
            margin-left: 260px;
            padding: 30px;
            transition: 0.4s ease;
        }

        /* ================= Topbar ================= */
        .topbar {
            backdrop-filter: blur(15px);
            background: rgba(255,255,255,0.1);
            padding: 14px 22px;
            margin-bottom: 30px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
            animation: fadeDown 0.6s ease;
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ================= Cards ================= */
        .card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            color: white;
            transition: 0.4s ease;
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 50px rgba(0,0,0,0.4);
        }

        /* ================= Buttons ================= */
        .btn {
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            border: none;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(99,102,241,0.4);
        }

        /* ================= Collapse ================= */
        .toggle-btn {
            cursor: pointer;
            font-size: 22px;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            transform: rotate(90deg);
        }

        .collapsed .sidebar {
            width: 90px;
        }

        .collapsed .sidebar a span {
            display: none;
        }

        .collapsed .content {
            margin-left: 90px;
        }

        /* ================= Scrollbar ================= */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4>Smart Inventory</h4>

    <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
        <i class="bi bi-speedometer2"></i><span>Dashboard</span>
    </a>

    <a href="{% url 'product_list' %}" class="{% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
        <i class="bi bi-box-seam"></i><span>Products</span>
    </a>

    <a href="{% url 'category_list' %}" class="{% if request.resolver_match.url_name == 'category_list' %}active{% endif %}">
        <i class="bi bi-tags"></i><span>Categories</span>
    </a>

    <a href="{% url 'supplier_list' %}" class="{% if request.resolver_match.url_name == 'supplier_list' %}active{% endif %}">
        <i class="bi bi-truck"></i><span>Suppliers</span>
    </a>

    <a href="{% url 'stock_in' %}" class="{% if request.resolver_match.url_name == 'stock_in' %}active{% endif %}">
        <i class="bi bi-plus-circle"></i><span>Stock In</span>
    </a>

    <a href="{% url 'stock_out' %}" class="{% if request.resolver_match.url_name == 'stock_out' %}active{% endif %}">
        <i class="bi bi-dash-circle"></i><span>Stock Out</span>
    </a>

    <a href="{% url 'sale_history' %}" class="{% if request.resolver_match.url_name == 'sale_history' %}active{% endif %}">
        <i class="bi bi-cart-check"></i><span>Sales</span>
    </a>

    <a href="{% url 'reports' %}" class="{% if request.resolver_match.url_name == 'reports' %}active{% endif %}">
        <i class="bi bi-bar-chart"></i><span>Reports</span>
    </a>

    <a href="{% url 'low_stock' %}" class="{% if request.resolver_match.url_name == 'low_stock' %}active{% endif %}">
        <i class="bi bi-exclamation-triangle"></i><span>Low Stock</span>
    </a>

    <a href="{% url 'user_list' %}">
        <i class="bi bi-people"></i><span>Users</span>
    </a>

    <a href="{% url 'settings' %}">
        <i class="bi bi-gear"></i><span>Settings</span>
    </a>

    <a href="{% url 'logout' %}">
        <i class="bi bi-box-arrow-right"></i><span>Logout</span>
    </a>
</div>

<!-- Content -->
<div class="content">

    <div class="topbar d-flex justify-content-between align-items-center">
        <div>
            <i class="bi bi-list toggle-btn" onclick="toggleSidebar()"></i>
        </div>
        <div>
            ðŸ‘‹ Welcome, {{ request.user.username }}
        </div>
    </div>

    {% block content %}{% endblock %}

</div>

<script>
function toggleSidebar() {
    document.body.classList.toggle("collapsed");
}
</script>

</body>
</html>
